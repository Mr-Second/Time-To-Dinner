    </div>

{% block insideJavascript %}
    <script src={% static "bower_components/d3/d3.min.js" %}></script>
    <script src={% static "bower_components/radar-chart-d3/src/radar-chart.min.js" %}></script>
    <script src={% static "bower_components/semantic/dist/semantic.min.js" %}></script>

    <script>
    /*************************************************************************/
    // 給django做post的時候用來取得csrftoken的函式
    function getCookie(name) {
            //name should be 'csrftoken', as an argument to be sent into getCookie()
           var cookieValue = null;
           if (document.cookie && document.cookie != '') {
               var cookies = document.cookie.split(';');
               for (var i = 0; i < cookies.length; i++) {
                   var cookie = jQuery.trim(cookies[i]);
                   // Does this cookie string begin with the name we want?
                   if (cookie.substring(0, name.length + 1) == (name + '=')) {
                       cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                       break;
                   }
               }
           }
           return cookieValue;
    }
    function getcrsftoken(){
        return getCookie('csrftoken');//呼叫getCookie函數來取得csfttoken
    }
    /*************************************************************************/

    $( document ).ready(function() {
        $.getJSON('/sloth/get/cvalue' + window.location.search, function(json){
            let result = $(`
              <div class="item">
                  <img id='avatar' src="">
                  <div class="content">
                      <h3 id='name'></h3>
                      <div class="meta">
                          <p class="cinema" id='teacher'>老師：</p>
                      </div>
                      <div class="description">
                          <p id='ctype'>課程類型：</p>
                          <p id='book'>上課用書：</p>
                          <p id='syllabus'>課程大綱：</p>
                      </div>
                      <div class="extra">
                          <div class="ui labeled button" tabindex="0">
                              <i class="fa fa-star" aria-hidden="true"></i>
                              <div id='feedback_amount'></div>人參與評分
                          </div>
                      </div>
                      <div class="chart-container"></div>
                  </div>
              </div>
            `)
            result
              .find('#avatar').attr('src', json['avatar']).end()
              .find('#name').text(json['name']).end()
              .find('#teacher').text(json['teacher']).end()
              .find('#ctype').text(json['ctype']).end()
              .find('#book').text(json['book']).end()
              .find('#syllabus').text(json['syllabus']).end()
              .find('#feedback_amount').text(json['feedback_amount']).end()
            $('#profile').append(result)
        })
        /************************畫雷達圖***************************/
        async function run(){
          function getArticleList(){
              id = location.search.split('id=')[1]
              return new Promise(function(resolve, reject){
                  $.getJSON( "/sloth/get/cvalue?id="+id, function( j ) {
                  }).done(result => {
                      resolve(result);
                  });
              });
          }
          var result = await getArticleList();
          data = [
            {
                axes: [
                {axis: "自由", value: result['feedback_freedom']},
                {axis: "知識性", value: result['feedback_knowledgeable']},
                {axis: "氛圍", value: result['feedback_FU']},
                {axis: "成績", value: result['feedback_GPA']},
                {axis: "簡單", value: result['feedback_easy']}
                ]
            },
            {
                axes: [
                {axis: "自由", value: 5},
                {axis: "知識性", value: 5},
                {axis: "氛圍", value: 5},
                {axis: "成績", value: 5},
                {axis: "簡單", value: 5}
                ]
            } 
          ]

          $('.chart-container').empty();
          var chart = RadarChart.chart();
          var svg = d3.select('.chart-container').append('svg')
            .attr('width', 600)
            .attr('height', 600); 

          // draw one
          svg = svg.append('g').classed('focus', 3).datum(data)
          svg.call(chart)
          d3.selectAll(".axis text").style("font-size","25px")
          d3.select('polygon.radar-chart-serie1').style('visibility','hidden');
        }
        run();
        /************************畫雷達圖***************************/

        // semantic-ui activation function
        $('.rating').rating('setting', 'clearable', true);
        $('.orderBtn').click(function(){
            $('.modal')
              .modal('show')
            ;            
        })

        // 提交心得表單
        $('#questionnaire').click(function() {
            // 取得semantic-ui的星星評分的value
            let value = $('.ui.rating')
              .rating('get rating').map(Number);
            let postdata = {
                'csrfmiddlewaretoken':getCookie('csrftoken'),
                'rating':JSON.stringify(value),
            }
            // pathname + search 就等於url pattern + querystring            
            $.post( '/sloth/get/questionnaire' + window.location.search, postdata)
            .done(function() {
                toastr.success('問卷提交成功')
                run();
            })
            .fail(function() {
                toastr.error('問卷提交失敗')
            })
            .always(function() {
                console.log( "finished" );
            });               
        });

        // query留言api，自動生成出留言
        $.getJSON('/sloth/get/comment' + window.location.search + '&start=1', function(json){
          for (let j of json){
            let result = $(
            `
            <div class="customer">
                <img src="http://semantic-ui.com/images/avatar/small/matt.jpg">
            </div>
            <div class="cusInfo">
                <b>管理員</b>　<i class='create'></i>
                <div class="text">
                    <p class='raw'></p>
                    <div class="ui labeled button" tabindex="0">
                      <div class="ui red button">
                        <i class="heart icon"></i> Like
                      </div>
                      <a class="ui basic red left pointing label">
                      </a>
                    </div>
                </div>
            </div>
            `
            );
            result
              .find('i.create').text(j['fields']['create']).end()
              .find('p.raw').text(j['fields']['raw']).end()
              .find('a.pointing.label').text(j['fields']['like'])
              .bind('click', (e) => {
                let target = $(e.target);
                console.log(target)
                $.post( '/sloth/get/like?id='+j['pk'], {'csrfmiddlewaretoken':getCookie('csrftoken'),'like':1})
                .done(function() {
                  tmp = target.find('a.pointing.label').text()
                  target.find('a.pointing.label').text(tmp + 1)
                })
                .fail(function() {
                  toastr.error('按讚失敗')
                })
                .always(function() {
                  console.log( "like finished" );
                });   
              }).end()
            $('#comments').append(result)
          }
        })
    });

    </script>
{% endblock %}

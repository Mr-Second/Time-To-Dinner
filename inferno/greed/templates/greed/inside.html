    <link rel="stylesheet" href='{% static "bower_components/toastr/toastr.min.css" %}'>
    
    <style>
    .radar-chart .area {
    fill-opacity: 0.7;
    }
    .radar-chart.focus .area {
    fill-opacity: 0.3;
    }
    .radar-chart.focus .area.focused {
    fill-opacity: 0.9;
    }
    .area.germany, .germany .circle {
    fill: #FFD700;
    stroke: none;
    }
    .area.argentina, .argentina .circle {
    fill: #ADD8E6;
    stroke: none;
    }
    </style>

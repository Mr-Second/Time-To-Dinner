<div class="item">
    <!-- pass res_id int {{i.id}} this position, then django render that page with specific restaurant -->
    <a class="image" href="/time2eat/inside_resturant/{{i.id}}">
        <!-- i.avatar是餐廳物件的照片欄位，有url這個attribute會顯示相對位置 -->
        <!-- i.avatar is imagefield of ResProf Object, which has url attribute that will be rendered into relative path -->
        <img src="{{ i.avatar.url }}">
    </a>
    <div class="content">
        <a class="header" href="/time2eat/inside_resturant/{{i.id}}">{{ i.ResName }}</a>
        <div class="meta">
            <span class="cinema">{{ i.address }}</span>
        </div>
        <div class="description">
            <p>最後預約時間:{{ i.last_reserv }}</p>
        </div>
        <div class="extra">
            <div class="ui labeled button" tabindex="0">
                <div class="ui button">
                    <i class="heart icon"></i> Like
                </div>
                <a class="ui basic label">{{ i.ResLike}}</a>
            </div>
            <div class="ui labeled button" tabindex="0">
                <div class="ui button">
                    <i class="heart icon"></i> 評分
                </div>
                <a class="ui basic label">{{ i.score}}</a>
            </div>
        </div>
    </div>
</div>
